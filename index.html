<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styly.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Piškvorky</title>
  </head>
  <body>
    <section class="main">
      <div class="card">
        <img class="image" src="./uvodni.jpg" alt="game of piskvorky" />

        <div class="content">
          <h1 class="card__title">Piškvorky</h1>
          <p class="card__body">
            Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
            se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši
            skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
            čtverečkovaný papír. Přejeme vám hodně zábavy!
          </p>
        </div>

          <div class="buttons">
            <a
              class="button button--rules"
              href="https://czechitas-podklady.cz/Piskvorky-pravidla/"
              >Pravidla</a
            >
            <a class="button button--start-game" href="./index.html">Začít hrát</a>
          </div>
      </div>
    </section>
  </body>
</html>
